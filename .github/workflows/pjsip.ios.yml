name: Build and Lipo pjsip with external libs for ios
run-name: pjsip build for ios ðŸš€

on: 
  push:
    branches: [ main, develop ]
  pull_request:
      types: [opened, synchronize, reopened]  
      
jobs:
  build:
    runs-on: macos-latest
    permissions:
          contents: write
    steps:  
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: run build script for ios
        run: ./ios.sh --ssl --opus --h264 --arch=armv7,armv7s,i386,x86_64,arm64