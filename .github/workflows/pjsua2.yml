name: Build pjsua2 for ios
run-name: libpjsua2 builds ðŸš€

on: 
  push:
    branches: [ main, develop ]
  pull_request:
      types: [opened, synchronize, reopened]  
      
jobs:
  libpjsua2-ios:
    runs-on: macos-13
    name: iOS Build
    permissions:
          contents: write
    steps:
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.1'
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: build all ios archs
        run: |
          brew install nasm autoconf automake libtool
          sed -i'' -e 's/xamarin/maui/g' ${{ github.workspace }}/pjproject/pjsip-apps/src/swig/csharp/Makefile
          ./build --ssl --opus --h264 -a=x86_64,arm64
      - uses: actions/upload-artifact@v3
        with:
          name: libpjsua2-ios
          path: ${{ github.workspace }}/libpjsua2